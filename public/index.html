<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Coin Tracker</h1>
        
        <div class="top-bar">
            <div class="filters">
                <button class="time-btn active" data-period="1h">1H</button>
                <button class="time-btn" data-period="24h">24H</button>
                <button class="time-btn" data-period="7d">7D</button>
            </div>
            
            <input type="text" id="search" placeholder="Search tokens...">
            
            <label for="sort" class="visually-hidden">Sort by</label>
            <select id="sort" title="Sort tokens by">
                <option value="volume">Sort: Volume</option>
                <option value="price_change">Sort: Change %</option>
                <option value="market_cap">Sort: Market Cap</option>
                <option value="liquidity">Sort: Liquidity</option>
            </select>
            
            <button id="refresh">↻ Refresh</button>
        </div>
        
        <div class="info-bar">
            <span>Total: <b id="total">-</b></span>
            <span>SOL: <b id="sol-price">$-</b></span>
            <span>Last update: <b id="updated">-</b></span>
            <span id="status" class="offline">● Offline</span>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Volume</th>
                    <th>MCap</th>
                    <th>Liquidity</th>
                </tr>
            </thead>
            <tbody id="tokens">
                <tr><td colspan="7" class="center">Loading...</td></tr>
            </tbody>
        </table>
        
        <div class="pagination">
            <button id="prev" disabled>← Prev</button>
            <span id="page-info">-</span>
            <button id="next">Next →</button>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
